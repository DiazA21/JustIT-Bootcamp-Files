<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaffee on Street | Homepage</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .note {
        background-color: darkcyan;
        color: bisque;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 id="heading" style="background-color: aqua">
        Welcome to Kaffee on Street
      </h1>
    </header>

    <div class="note">
      <h2 class="note">Your favorite mobile coffee spot is on the move!</h2>
      <h3>Check out our latest vlog</h3>
    </div>

    <div id="video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/UMfs7aUHhIk?si=-rw9H6jcSA0weJ6J"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        >Your browser does not support video playback</iframe
      >
    </div>

    <div id="image">
      <h2 class="note">Have a look at our fantastic menu!</h2>
      <img
        src="https://i.pinimg.com/736x/51/31/57/513157e8ad3f1e90bcace6770751b7a0.jpg"
        width="560"
        height="600"
        alt="Image unable to load"
      />
    </div>

    <div>
      <h2 class="note">
        Find us outside the Science Museum 'til the New Year!
      </h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39741.947428348896!2d-0.21174722089840187!3d51.497221599999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487605431300da3f%3A0x21d54ea6148622de!2sScience%20Museum!5e0!3m2!1sen!2suk!4v1701862628993!5m2!1sen!2suk"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <div id="audio">
      <audio src="pyc-music-coffee-shop.mp3" loop controls autoplay>
        Your browser does not support the audio file
      </audio>
    </div>
  </body>
</html>
