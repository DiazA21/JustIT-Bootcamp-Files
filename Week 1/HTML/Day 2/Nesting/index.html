<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting Elements</title>
  </head>
  <body>
    <h1>Nesting Elements</h1>

    <h2>Lists</h2>

    <ul>
      <li>water</li>
      <li>coffee</li>
      <li>tea</li>
    </ul>

    <ol>
      <li>Step1</li>
      <li>Step2</li>
      <li>Step3</li>
    </ol>

    <h2>Tables</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
      </tr>
      <tr>
        <td>Jo</td>
        <td>Jo@email.com</td>
        <td>0126541</td>
      </tr>
      <tr>
        <td>Tod</td>
        <td>Tod@email.com</td>
        <td>21084</td>
      </tr>
    </table>
  </body>
</html>
